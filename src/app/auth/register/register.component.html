<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <ion-text color="danger">
          <p *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</p>
          <p *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</p>
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <ion-text color="danger">
          <p *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</p>
          <p *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</p>
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-item *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <ion-text color="danger">
          <p *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</p>
        </ion-text>
      </ion-item>
      <ion-item *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
        <ion-text color="danger">
          <p>Passwords do not match</p>
        </ion-text>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">Register</ion-button>
      <ion-button expand="block" fill="clear" routerLink="/auth/login">Already have an account? Login</ion-button>
    </div>
  </form>
</ion-content>
