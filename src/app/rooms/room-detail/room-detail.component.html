<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rooms"></ion-back-button>
    </ion-buttons>
    <ion-title>Room Details</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/rooms/edit', roomId]">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteRoom()" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="room$ | async as room">
    <ion-card-header>
      <ion-card-title>{{ room.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ room.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
